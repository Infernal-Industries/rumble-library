<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windburst</title>
    <style>
        @font-face {
            font-family: 'Chinese Rocks';
            src: url('assets/fonts/chinese_rocks.otf') format('opentype');
        }
        
        /* Reset margins and set full-screen height */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Main layout container */
        .layout-container {
            display: grid;
            grid-template-columns: 300px 1fr 500px;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        /* Left sidebar */
        .left-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .discussion-section, .community-clips {
            border: 1px solid #333;
            background-color: #111;
            height: calc(50vh - 30px);
            display: flex;
            flex-direction: column;
        }

        .section-header {
            padding: 10px;
            background-color: #222;
            border-bottom: 1px solid #333;
            font-weight: bold;
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* Main content area */
        .main-content {
            border: 1px solid #333;
            background-color: #111;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background-color: #222;
            border: 1px solid #333;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
            z-index: 10;
        }

        .home-button:hover {
            background-color: #333;
        }

        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 200px;
            padding: 5px;
            background-color: #222;
            border: 1px solid #333;
            color: white;
        }

        .title {
            font-size: 2.5rem;
            font-family: 'Chinese Rocks', Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        .posted-by {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .posted-by .username {
            color: white;
            font-weight: bold;
        }

        .tags-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .tag {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            white-space: nowrap;
        }

        .tag.stubborn {
            background-color: #0077ff;
            color: white;
        }

        .tag.flow {
            background-color: #00e6e6;
            color: black;
        }

        .move-description {
            flex: 1;
            background-color: #222;
            padding: 10px;
            overflow-y: auto;
            min-height: 100px;
        }

        /* Right side clips */
        .clips-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .clip-box {
            border: 1px solid #333;
            background-color: #111;
            aspect-ratio: 16/9;
        }

        .clip-box video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Discussion area */
        .discussion-messages {
            flex: 1;
            overflow-y: auto;
        }

        .message-input {
            padding: 10px;
            background-color: #222;
            border-top: 1px solid #333;
        }

        .message-input textarea {
            width: 94%;
            max-height: 120px;
            padding: 8px;
            background-color: #333;
            border: none;
            color: white;
            resize: none;
            overflow-y: auto;
            line-height: 1.2;
        }

        /* Community clips section */
        .community-clips-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
        }

        .community-clip-thumbnail {
            aspect-ratio: 16/9;
            background-color: #222;
            position: relative;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .thumbnail-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .community-clip-thumbnail .play-button {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 30px;
            border-color: transparent transparent transparent white;
            opacity: 0.7;
            transition: opacity 0.2s;
            position: relative;
            z-index: 1;
        }

        .community-clip-thumbnail.playing .play-button {
            display: none;
        }

        .community-clip-thumbnail:hover .play-button {
            opacity: 1;
        }

        .clip-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 1;
        }

        .upload-button {
            position: static;
            margin: 10px;
            padding: 8px 16px;
            background-color: #0077ff;
            border: none;
            color: white;
            cursor: pointer;
            align-self: flex-end;
        }

        /* Add new style for notation block */
        .notation-block {
            background-color: #222;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
            cursor: default;
        }

        .notation-dropdown-trigger {
            position: absolute;
            right: 0;
            top: 0;
            width: 30px;
            height: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notation-dropdown-trigger::after {
            content: 'â–¼';
            font-size: 12px;
            color: #666;
            transition: transform 0.2s ease;
        }

        .notation-dropdown-trigger.active::after {
            transform: rotate(180deg);
        }

        .notation-dropdown-menu {
            position: absolute;
            top: calc(100% - 5px);
            right: 0;
            background-color: #333;
            border: 1px solid #444;
            min-width: 150px;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .notation-dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .notation-dropdown-menu button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            border: none;
            background: none;
            color: white;
            text-align: left;
            cursor: pointer;
        }

        .notation-dropdown-menu button:hover {
            background-color: #444;
        }

        /* Add new styles for search results dropdown */
        .search-results {
            position: absolute;
            top: 100%;
            right: 0;
            width: 300px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 0 0 4px 4px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-results.show {
            display: block;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .search-result-item:hover {
            background-color: #333;
        }

        .search-result-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        .search-result-notation {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .search-result-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .search-result-tag {
            background-color: #444;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        /* Landing page styles */
        body.landing-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow-x: hidden;
        }

        body.landing-page .layout-container {
            display: none;
        }

        .landing-container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .landing-title {
            font-family: 'Chinese Rocks', Arial, sans-serif;
            font-size: 5rem;
            margin: 0 0 30px 0;
            color: white;
            white-space: nowrap;
        }

        .landing-subtitle {
            font-size: 1.5rem;
            color: #888;
            margin: 0 0 40px 0;
            font-weight: normal;
        }

        .landing-search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .landing-search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            background-color: #222;
            border: 2px solid #333;
            border-radius: 8px;
            color: white;
            transition: border-color 0.3s ease;
        }

        .landing-search-input:focus {
            outline: none;
            border-color: #00e6e6;
        }

        .landing-search-results {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            text-align: left;
        }

        .landing-search-results.show {
            display: block;
        }

        .landing-search-result-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .landing-search-result-item:hover {
            background-color: #333;
        }

        .landing-search-result-item .search-result-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        .landing-search-result-item .search-result-notation {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .landing-search-result-item .search-result-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .landing-search-result-item .search-result-tag {
            background-color: #444;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #222;
            border-radius: 4px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-header .username {
            color: #00e6e6;
            font-weight: bold;
        }

        .message-header .timestamp {
            color: #666;
        }

        .message-content {
            color: #fff;
            word-wrap: break-word;
            margin-left: 32px;
        }

        .sign-in-button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto;
        }

        .sign-in-button:hover {
            background-color: #4752C4;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script defer src="js/main.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <!-- Your Firebase configuration will go in a separate file -->
    <script defer src="js/firebase-config.js"></script>
</head>
<body class="landing-page">
    <div class="layout-container" style="display: none;">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <!-- Discussion Section -->
            <div class="discussion-section">
                <div class="section-header">Move Discussion</div>
                <div class="discussion-messages">
                    <!-- Example message -->
                    <div class="message">
                        <div class="message-header">
                            <span class="username">User123</span>
                            <span class="timestamp">12:34 PM</span>
                        </div>
                        <div class="message-content">
                            This is an example message
                        </div>
                    </div>
                </div>
                <div class="message-input">
                    <textarea placeholder="Type your message..."></textarea>
                </div>
            </div>

            <!-- Community Clips -->
            <div class="community-clips">
                <div class="section-header">Community Clips</div>
                <div class="community-clips-grid">
                    <div class="community-clip-thumbnail">
                        <video class="thumbnail-video" muted playsinline preload="auto">
                            <source src="assets/clips/Whirlwind Strike.mp4" type="video/mp4">
                        </video>
                        <div class="play-button"></div>
                        <span class="clip-title">Community Clip 1</span>
                    </div>
                    <div class="community-clip-thumbnail">
                        <video class="thumbnail-video" muted playsinline preload="auto">
                            <source src="assets/clips/The Dragon of the West.mp4" type="video/mp4">
                        </video>
                        <div class="play-button"></div>
                        <span class="clip-title">Community Clip 2</span>
                    </div>
                </div>
                <button class="upload-button">Upload Clip</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <button class="home-button">Home</button>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search moves...">
                <div class="search-results"></div>
            </div>
            <h1 class="title"></h1>
            <div class="posted-by">posted by <span class="username"></span></div>
            <div class="tags-container"></div>
            <div class="notation-block">
                <div class="notation-dropdown-trigger"></div>
                <div class="notation-dropdown-menu">
                    <button>Copy Notation</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="move-description"></div>
        </div>

        <!-- Right Side Clips -->
        <div class="clips-container">
            <div class="clip-box">
                <video autoplay loop muted playsinline>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <!-- Optional second clip -->
            <div class="clip-box" style="display: none;">
                <video autoplay loop muted playsinline>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</body>
</html>

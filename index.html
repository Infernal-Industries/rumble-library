<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered GIF</title>
    <style>
        /* Reset margins and set full-screen height */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            background-color: #000; /* Optional: Background color */
        }
        
        /* Style for the GIF container */
        .gif-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="assets/Clips/Windburst.gif" alt="Centered GIF">
    </div>
</body>
</html>
